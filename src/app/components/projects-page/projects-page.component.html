<div class="content">
  <span id="title" class="text">Mes r√©alisations</span>
  <mat-card *ngFor="let project of projects" class="card">
    <mat-card-header>
      <mat-card-title>{{project.name}}</mat-card-title>
      <a href="{{project.htmlUrl}}"><img id="githubImg" mat-card-sm-image src="../../../assets/github.png"></a>
    </mat-card-header>
    <mat-card-content>
      <p>{{project.description}}</p>
      <p>{{project.createdAt}}</p>
    </mat-card-content>
    <mat-card-actions>
      <a href="{{project.downloadUrl}}" download><span class="material-symbols-outlined">download</span></a>
    </mat-card-actions>
  </mat-card>
</div>
