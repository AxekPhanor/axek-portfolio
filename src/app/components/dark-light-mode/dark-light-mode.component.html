<!--- DISABLED
<button mat-fab *ngIf="dark == 'false'" (click)="darkmode()" id="button" color="primary" class="animate__animated animate__bounceInDown">
  <span class="material-symbols-outlined">dark_mode</span>
</button>

<button mat-fab *ngIf="dark == 'true'" (click)="lightmode()" id="button" color="accent" class="animate__animated animate__bounceInDown">
  <span class="material-symbols-outlined">light_mode</span>
</button>
---->
